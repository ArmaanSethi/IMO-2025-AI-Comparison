            "5": {
                "problem": "Alice and Bazza are playing the **inekoalaty game**, a two-player game whose rules depend on a positive real number $\\lambda$ which is known to both players. On the $n^{th}$ turn of the game (starting with n = 1) the following happens:  \n* If n is odd, Alice chooses a nonnegative real number $x_n$ such that $x_1 + x_2 + \\dots + x_n \\le \\lambda n$.  \n* If n is even, Bazza chooses a nonnegative real number $x_n$ such that $x_1^2 + x_2^2 + \\dots + x_n^2 \\le n$.  \n\nIf a player cannot choose a suitable number $x_n$, the game ends and the other player wins. If the game goes on forever, neither player wins. All chosen numbers are known to both players.  \n\nDetermine all values of $\\lambda$ for which Alice has a winning strategy and all those for which Bazza has a winning strategy.",
                "openai": "### PROBLEM 5 SUBMISSION ###  \n  \n\\\\[  \nS_m:=\\sum_{i=1}^m x_i,\\ Q_m:=\\sum_{i=1}^m x_i^2.  \n\\\\]  \nOdd m: Alice legality: $S_m \\le \\lambda m$.    Even m: Bazza legality: $Q_m \\le m$.    \nNonnegative moves.  \n  \nNeed parameter sets where one side has forcing win.  \n  \nConstant that appears: $c:=1/\\sqrt{2} = \\sqrt{2}/2$.  \n  \n------------------------------------------------------------------------  \n  \n### 1. Some elementary facts.  \n  \nA function on $[0, \\sqrt{2}]$:  \n$f(t):= t + \\sqrt{2 - t^2}$, domain $t\\in[0, \\sqrt{2}]$.  \nIdentity: $(f(t))^2 = t^2 + 2 - t^2 + 2 t \\sqrt{2 - t^2} = 2 + 2 t \\sqrt{...} \\ge 2$ ($t\\ge0$). So $f(t) \\ge \\sqrt{2}$. So:  \n(**) For $0\\le t\\le\\sqrt{2}$: $t + \\sqrt{2 - t^2} \\ge \\sqrt{2}$. Equality at $t=0, t=\\sqrt{2}$.  \n  \nSo any pair (a,b) with $a^2 + b^2=2$ and a,b nonneg has sum$\\ge \\sqrt{2}$.  \n  \nAlso simple C-S:  \nFor nonnegative $u_1..u_m$ with sum of squares $U\\le T$: sum $u_i \\le \\sqrt{m}\\cdot \\sqrt{T}$.  \n  \nThat's all.  \n  \nSo constant $c=1/\\sqrt{2}$.  \n  \nProblem: for which $\\lambda$ each player has winning.  \n  \nWe'll show exact: Alice wins iff $\\lambda>c$; Bazza wins iff $\\lambda<c$; at equality none.  \n  \nSo split at $1/\\sqrt{2}$.  \n  \n-----------------------------------------------------------------------  \n  \n### 2. Alice survives always when $\\lambda\\ge c$ (zero defense).  \n  \nFirst lemma (passive zeros): Suppose Alice plays 0 on all odd turns. Any legal play by Bazza on evens ($Q_{2k}\\le2k$). For even 2k:  \nOnly even terms nonzero: $S_{2k}= \\Sigma_{j=1}^k x_{2j}$, k terms. $Q_{2k}=\\Sigma x_{2j}^2\\le2k$. CS:  \n$S_{2k} \\le \\sqrt{k}\\cdot \\sqrt{Q_{2k}} \\le \\sqrt{k}\\cdot \\sqrt{2k} = \\sqrt{2}\\cdot k$.  \n  \nSo for her odd turn n=2k+1, starting sum is $S_{2k}\\le \\sqrt{2}\\cdot k$.  \nNeed check legality of playing 0: need $S_{\\text{odd}}\\le \\lambda(2k+1)$. indeed:  \n$c=1/\\sqrt{2}$: $c(2k+1) = \\sqrt{2}\\cdot k + \\sqrt{2}/2 > \\sqrt{2}\\cdot k$. If $\\lambda\\ge c$, $\\lambda(2k+1) \\ge c(2k+1) > \\sqrt{2}\\cdot k \\ge S_{2k}$. So 0 is always legal.  \nSo for any opponent play, she can perpetually play zeros if $\\lambda\\ge c$. So Bazza cannot have winning strategy for any $\\lambda\\ge c$ (in particular equality). Good.  \n  \nThat's later.  \n  \n------------------------------------------------------------------------  \n  \nNow actual winning sets.  \n  \n### 3. Alice wins for $\\lambda>c$.  \n  \nFix $\\lambda>c$. She will: play 0 forever until some large odd N, then huge final move and win immediately.  \n  \nNeed bounds independent of B's play.  \n  \nDuring zeros phase (all odd indices <N zero), $S_{2k}$=sum even terms only, by legality $Q_{2k}\\le2k$. Same CS bound: $S_{2k}\\le \\sqrt{2}\\cdot k = c\\cdot(2k)$. Good.  \n  \nNow choose large odd N. Define $L_N:= \\lambda N - c (N-1) = (\\lambda - c) N + c$. Since $\\lambda>c$, linear coefficient positive. For large N, $L_N$ linear ->$\\infty$. Need $L_N > \\sqrt{N+1}$; possible for large N. Fix odd N with that property (also positive). Fixed N.  \n  \nStrategy for A:  \n- On odd $n < N$: play $x_n=0$ always.  \nLegality of these zeros: at any intermediate odd $2k+1 < N$, $S_{2k}\\le \\sqrt{2}\\cdot k < \\lambda(2k+1)$, as above ($\\lambda>c$), so zeros legal regardless B's play.  \n  \nAt chosen $N=2K-1$ ($K=(N+1)/2$): before her move, sum $S_{N-1}=S_{2K-2}$. Any B play with $Q_{2K-2}\\le2K-2$: CS gives $S_{2K-2}\\le \\sqrt{2}\\cdot(K-1)= c (N-1)$. So budget at N:  \n$B_N := \\lambda N - S_{N-1} \\ge \\lambda N - c(N-1) = L_N > \\sqrt{N+1}$. nonnegative.  \nNow at turn N, she plays $x_N = B_N$. Then $S_N=\\lambda N$ exactly (legal). $Q_N\\ge x_N^2 = B_N^2 > N+1$. N odd, next even is N+1. At Bazza's next turn (even N+1), legality requires $Q_{N+1}\\le N+1$; but already $Q_N> N+1$, can't pick any nonnegative. He loses immediately. So she wins.  \n  \nSo for all $\\lambda>c$, Alice has winning. Good.  \n  \nSo Alice-winning set at least $(c,\\infty)$.  \n  \n------------------------------------------------------------------------  \n  \n### 4. Bazza wins for $\\lambda < c (=1/\\sqrt{2})$.  \n  \nNow main part.  \n  \nFix $0<\\lambda < c$.  \n  \nNeed explicit winning strategy for Bazza.  \n  \nBazza's strategy: On each of his turns (even index 2j): look at current total $Q_{2j-1}$; set  \n$x_{2j} := \\sqrt{2j - Q_{2j-1}}$. i.e. maximal allowed so that $Q_{2j}$ becomes exactly 2j. (If game reached his turn, necessarily $Q_{2j-1}\\le2j$ or else game already ended with his loss; so radicand nonnegative.)  \nSo policy: always saturate sum of squares to limit at each even turn.  \n  \nNeed show: against any legal moves by Alice, with this policy, Bazza inevitably wins when $\\lambda<c$.  \n  \nNotation: $a_j := x_{2j-1}$ (Alice's odd moves). $b_j := x_{2j}$ (Bazza responses by strategy).  \n  \nSo recurrence from policy: Suppose after even 2j-2, $Q_{2j-2}=2j-2$ (we'll get exact). At odd 2j-1, Alice picks $a_j$. Then $Q_{2j-1}= (2j-2)+ a_j^2$. At his even 2j, he sets $b_j^2=2j - Q_{2j-1} = 2 - a_j^2$. So indeed $b_j= \\sqrt{2 - a_j^2}$, depends only on $a_j$. And $Q_{2j}=2j$ exact. So invariant will hold.  \n  \nSo everything decouples into pairs $(a_j, b_j= \\sqrt{2 - a_j^2})$. Define $f(a):= a + \\sqrt{2 - a^2}$, same f as lemma. Domain requires $a_j\\le \\sqrt{2}$; if $a_j> \\sqrt{2}$, game ends immediately with Alice's win ($Q_{\\text{odd}}>$next even). We'll show for $\\lambda<c$ that legality prevents any $a_j>\\sqrt{2}$ anyway.  \n  \nObservation from lemma: for t in $[0,\\sqrt{2}]$, $f(t) \\ge \\sqrt{2}$. (key).  \n  \nSo under his strategy, after j pairs (even 2j), total sum is  \n$S_{2j} = \\sum_{i=1}^j (a_i + b_i) = \\sum_{i=1}^j f(a_i)$.  \n  \nSo task: show for $\\lambda<c$, in any legal play vs him,  \nall $a_i\\le \\sqrt{2}$, so each $f\\ge\\sqrt{2}$, so $S_{2j}\\ge j \\sqrt{2}$. Then for large j, $j \\sqrt{2} > \\lambda(2j+1)$, so she can't make move at that odd -> she loses. That's exact.  \n  \nSo need: prove $a_i\\le \\sqrt{2}$ indeed forced by legality when $\\lambda<c$.  \n  \nDo induction.  \n  \nInvariant to prove under his strategy for continuing game:  \n  \nFor each $j\\ge1$ (before j-th odd), game not ended,  \n(i) after (j-1)-th even, $Q_{2j-2}=2j-2$ (his saturation exact).  \n(ii) all previous $a_1,...,a_{j-1} \\le \\sqrt{2}$.  \n  \nBase j=1: before start, $Q_0=0$, true.  \n  \nj=1 actual $a_1$? At turn 1 legality: $a_1=x_1\\le\\lambda$. $\\lambda<c<\\sqrt{2}$. So $a_1<\\sqrt{2}$. Good start.  \nNow his turn n=2: $Q_1=a_1^2\\le\\lambda^2<2$, set $b_1=\\sqrt{2 - a_1^2}$. Then $Q_2=2$. So after first even, invariant holds for j=2.  \n  \nNow inductive step: Suppose invariant for j (meaning before Alice's j-th odd, after even 2j-2). So previous $a_i \\le \\sqrt{2}$ and $Q_{2j-2}=2j-2$.  \n  \nNeed bound on $a_j$ she can pick at odd 2j-1, under legality of sum.  \nFirst compute current sum $S_{2j-2}$: by strategy, for $i<j$, $b_i = \\sqrt{2 - a_i^2}$, so $S_{2j-2}= \\sum_{i=1}^{j-1} f(a_i)$.  \nEach $a_i\\le\\sqrt{2}$ by IH, so each $f(a_i)\\ge \\sqrt{2}$ (lemma). So $S_{2j-2}\\ge (j-1) \\sqrt{2}$.  \n  \nNow legality for Alice at turn 2j-1: must pick nonnegative $a_j$ with $S_{2j-2}+a_j \\le \\lambda(2j-1)$. So necessarily  \n$a_j \\le \\lambda(2j-1) - S_{2j-2} \\le \\lambda(2j-1) - (j-1) \\sqrt{2} =: G_j$.  \n  \nSo bound $G_j$. Now show $G_j < \\sqrt{2}$ always when $\\lambda<c$, all j.  \n  \nCompute: Need $\\lambda(2j-1) < j \\sqrt{2}$.  \nSince $\\lambda < c=1/ \\sqrt{2}$, $\\lambda(2j-1) < c(2j-1) = (2j-1)/ \\sqrt{2}$.  \nCompare to $j \\sqrt{2} = (2j)/\\sqrt{2}$. And $(2j-1) < 2j$. So $c(2j-1) < j \\sqrt{2}$. So strict: $\\lambda(2j-1) < j \\sqrt{2}$. So $G_j = \\lambda(2j-1) - (j-1) \\sqrt{2} < j \\sqrt{2} - (j-1) \\sqrt{2} = \\sqrt{2}$. Exactly. So $G_j < \\sqrt{2}$. So legality forces $a_j \\le G_j < \\sqrt{2}$. So $a_j < \\sqrt{2}$. That's new part of invariant (ii).  \n  \nNow his even 2j response:  \nCurrent $Q_{2j-1} = Q_{2j-2}+ a_j^2=2j-2 + a_j^2 \\le2j$ (since $a_j^2\\le2$). So radicand nonnegative. Define $b_j= \\sqrt{2j - Q_{2j-1}}= \\sqrt{2 - a_j^2}$. Legal. And $Q_{2j}=Q_{2j-1}+b_j^2=2j$ exactly. So (i) for j+1 holds. Induction done.  \n  \nSo under his strategy and any legal continuation (never ended), all odd $a_j < \\sqrt{2}$. In particular she can never pick $> \\sqrt{2}$ -> cannot win by immediate Q overshoot (winning for her would need $a_j> \\sqrt{2}$ since before his turn Q=2j-2; only way to push beyond next even is square>2). So he never loses via Q.  \n  \nNow sums. At even 2k: $S_{2k}= \\sum_{i=1}^k f(a_i)$, each $a_i\\le \\sqrt{2}$ -> $f(a_i)\\ge \\sqrt{2}$. So $S_{2k} \\ge k \\sqrt{2}$ always.  \n  \nNow take k large. Need eventual violation of her sum bound at odd. Look at ratio  \n$r_k := \\sqrt{2}\\cdot k/(2k+1)$. It's strictly increasing: check $r_{k+1}-r_k$:  \n$(k+1)/(2k+3) - k/(2k+1) =1/((2k+3)(2k+1))>0$, so increasing. Limit as $k\\to\\infty$ is $\\sqrt{2}/2 = c$.  \nNow $\\lambda < c$, and $r_k$ increases to c from below, so exists integer K with $r_K > \\lambda$. Equivalently $\\sqrt{2}\\cdot K > \\lambda(2K+1)$. Fix such K.  \n  \nNow in game under his strategy: at time even 2K, $S_{2K}\\ge K \\sqrt{2} > \\lambda(2K+1)$. That's sum of first 2K terms. Next is Alice's turn at odd 2K+1. Condition she must satisfy for any $x\\ge0$: $S_{2K} + x \\le \\lambda(2K+1)$. But $S_{2K}$ already > RHS, $x\\ge0$, impossible. So she cannot move at turn 2K+1. So game must have ended at or before that, and can't be by his loss (no overshoot), so it's her loss. So Bazza wins. Exactly.  \n  \nSo for all $\\lambda < c =1/ \\sqrt{2}$, Bazza has winning strategy: saturation of Q each even turn.  \n  \nThat's case 2.  \n  \n------------------------------------------------------------------------  \n  \nNow boundary $\\lambda=c$.  \n  \nNeed show neither has winning.  \n  \nFirst, same zeros defense of Alice from first lemma works for all $\\lambda\\ge c$ including equality: she can play $x_{\\text{odd}}=0$ always, legality always (same CS argument). So Bazza cannot have winning when $\\lambda=c$.  \n  \nSo only show at $\\lambda=c$, Alice has no winning.  \n  \nSo fix $\\lambda=c$. Let Bazza play same saturation strategy as above (on even 2j choose $x_{2j}:= \\sqrt{2j - \\text{current Q}}$). Show Alice can never win against this response.  \n  \nNeed again induction/bounds.  \n  \nSame as before but compute bound exact now.  \n  \nLet $a_j$ be her odds. Suppose game continues with legality (as she plays). We'll show inductively: for all j reached, $Q_{2j}=2j$ (as per Bazza definition), and $a_j \\le c (=1/\\sqrt{2})$. In particular $< \\sqrt{2}$, so she never overshoots into immediate win.  \n  \nBase j=1: $a_1\\le\\lambda = c$. good.  \n  \nAssume for first j-1 odds, $a_i\\le c$. Then at odd 2j-1 before choosing $a_j$: previous sum at even 2j-2 is $S_{2j-2} = \\sum_{i=1}^{j-1}f(a_i)$, where again $f(a_i)=a_i+ \\sqrt{2 - a_i^2}$, well-defined because $a_i\\le c<\\sqrt{2}$. $f\\ge\\sqrt{2}$ always. so $S_{2j-2}\\ge (j-1) \\sqrt{2}$.  \n  \nLegality for her at this odd: $S_{2j-2} + a_j \\le c\\cdot(2j -1)$, thus  \n$a_j \\le c\\cdot(2j -1) - S_{2j-2} \\le c\\cdot(2j -1) - (j-1) \\sqrt{2}$.  \nNow compute RHS: $c\\cdot(2j -1) - (j-1)\\cdot \\sqrt{2}$.  \n$c=1/ \\sqrt{2}$, so rhs = $(2j-1)/\\sqrt{2} - (j-1)\\cdot\\sqrt{2} = (2j-1 -2j +2)/\\sqrt{2} = 1/ \\sqrt{2} = c$. Exact. So $a_j\\le c$. Great. That's new step, so all $a_j\\le c$ always.  \n  \nSo indeed she can never choose $> \\sqrt{2}$; hence never causes Q overshoot; thus Bazza will always be able to play and legality each even holds (definition gives $Q_{\\text{even}}=\\text{even}$).  \n  \nSo under his saturate response, he never loses. For her to win, must make him unable at some even -> would need $Q_{\\text{even-1}}>\\text{even}$, i.e. some $a_j> \\sqrt{2}$. but we just showed always $a_j\\le c< \\sqrt{2}$. So she can never cause his loss. So against this fixed response of his, she never wins (outcomes: may be infinite or she may lose by sum if she picks badly; but no win). So she does NOT have winning strategy at $\\lambda=c$.  \nSo at equality, neither player has winning strategy.  \n  \nSo sets:  \nAlice winning: all $\\lambda>1/\\sqrt{2}$.    Bazza winning: all $\\lambda<1/\\sqrt{2}$. Exactly.  \n  \nThat's full.  \n  \n------------------------------------------------------------------------  \n  \n\\\\[\\boxed{\\text{Alice has winning iff } \\lambda > 1/\\sqrt{2}; \\quad \\text{Bazza has winning iff } \\lambda < 1/\\sqrt{2}; \\text{ at } \\lambda=1/\\sqrt{2} \\text{ neither.}}\\\\]  \n  \nThat's precisely.  \n  \nDone.",
                "gdm": "### Problem 5  \n  \nAlice and Bazza are playing the inekoalaty game, a two-player game whose rules depend on a positive real number $\\lambda$ which is known to both players. On the $n^{th}$ turn of the game (starting with n = 1) the following happens:  \n* If n is odd, Alice chooses a nonnegative real number $x_n$ such that $x_1 + x_2 + \\dots + x_n \\le \\lambda n$.  \n* If n is even, Bazza chooses a nonnegative real number $x_n$ such that $x_1^2 + x_2^2 + \\dots + x_n^2 \\le n$.  \n  \nIf a player cannot choose a suitable number $x_n$, the game ends and the other player wins. If the game goes on forever, neither player wins. All chosen numbers are known to both players.  \n  \nDetermine all values of $\\lambda$ for which Alice has a winning strategy and all those for which Bazza has a winning strategy.  \n  \nWe determine the values of $\\lambda$ for which Alice has a winning strategy and those for which Bazza has a winning strategy. Let $S_n = \\sum_{i=1}^n x_i$ and $Q_n = \\sum_{i=1}^n x_i^2$. Alice (A) plays at odd $n$, ensuring $x_n \\ge 0$ and $S_n \\le \\lambda n$. Bazza (B) plays at even $n$, ensuring $x_n \\ge 0$ and $Q_n \\le n$. The critical value for $\\lambda$ is $1/\\sqrt{2}$.  \n  \n**Case 1: $0 < \\lambda < 1/\\sqrt{2}$ Bazza has a winning strategy.**  \n  \nLet $\\delta = \\sqrt{2} - 2\\lambda$. Since $\\lambda < 1/\\sqrt{2}$, we have $\\delta > 0$.  \n  \nBazza's strategy (B-MaxQ) is to ensure $Q_{2k} = 2k$ at every turn $n = 2k$. This requires choosing $x_{2k} = \\sqrt{2k - Q_{2k-1}}$. This is feasible if $Q_{2k-1} \\le 2k$.  \n  \nLet $C_k$ be the budget available to Alice at the start of turn $2k-1$: $C_k = \\lambda(2k - 1) - S_{2k-2}$ (with $S_0 = 0$). Alice must choose $x_{2k-1} \\in [0, C_k]$. If $C_k < 0$, Alice loses immediately.  \n  \nWe analyze the evolution of $C_k$, assuming the game continues and Bazza follows B-MaxQ. $C_{k+1} = \\lambda(2k+1) - S_{2k} = C_k + 2\\lambda - (x_{2k-1} + x_{2k})$.  \n  \nIf Bazza successfully follows B-MaxQ up to turn $2k$, then $Q_{2k} = 2k$ and $Q_{2k-2} = 2k - 2$. Thus, $x_{2k-1}^2 + x_{2k}^2 = Q_{2k} - Q_{2k-2} = 2$. Since $x_i \\ge 0, (x_{2k-1} + x_{2k})^2 = 2+2x_{2k-1}x_{2k} \\ge 2$, so $x_{2k-1} + x_{2k} \\ge \\sqrt{2}$.  \n  \nTherefore, $C_{k+1} \\le C_k + 2\\lambda - \\sqrt{2} = C_k - \\delta$.  \n  \nWe must verify that B-MaxQ is always feasible as long as the game continues (i.e., $C_k \\ge 0$). We proceed by induction. $C_1 = \\lambda$. Since $\\delta > 0$, if $C_k \\ge 0$, the sequence $C_k$ is strictly decreasing. Thus $C_k \\le C_1 = \\lambda$. Since $\\lambda < 1/\\sqrt{2}$. Alice must choose $x_{2k-1} \\le C_k < 1/\\sqrt{2}$. If Bazza maintained $Q_{2k-2} = 2k - 2$, then $Q_{2k-1} = Q_{2k-2} + x_{2k-1}^2 = 2k-2+x_{2k-1}^2 < 2k - 2 + 1/2 = 2k - 3/2$. Since $Q_{2k-1} < 2k$, Bazza can choose $x_{2k}$ to achieve $Q_{2k} = 2k$. B-MaxQ is always feasible.  \n  \nSince $C_{k+1} \\le C_k - \\delta$, the budget decreases by at least $\\delta$ in each round pair. $C_k \\le C_1 - (k - 1)\\delta = \\lambda - (k - 1)\\delta$. Since $\\lambda$ is fixed and $\\delta > 0$, there exists an integer $K$ such that $(K - 1)\\delta > \\lambda$. For this $K, C_K < 0$. At turn $2K - 1$, Alice needs to choose $x_{2K-1} \\ge 0$ such that $x_{2K-1} \\le C_K$. Since $C_K < 0$, no such choice exists. Bazza wins.  \n  \n**Case 2: $\\lambda > 1/\\sqrt{2}$ Alice has a winning strategy.**  \n  \nConsider the function $h(K) = \\frac{(K-1)\\sqrt{2}}{2K-1}$ for $K \\ge 1$. $h(K)$ is strictly increasing and $\\lim_{K\\to\\infty}h(K) = 1/\\sqrt{2}$. Since $\\lambda > 1/\\sqrt{2}$, there exists an integer $K \\ge 1$ such that $\\lambda > h(K)$. This implies $L = \\lambda(2K - 1) > (K-1)\\sqrt{2}$.  \n  \nAlice's strategy (A-Spike-K): Play $x_{2i-1} = 0$ for $i = 1, ..., K - 1$. At turn $2K - 1$, play the maximum possible value.  \n  \nFirst, we verify the feasibility. For $i < K$, Alice plays $x_{2i-1} = 0$. She needs $S_{2i-1} = S_{2i-2} \\le \\lambda(2i - 1)$. Bazza is constrained by $Q_{2i-2} \\le 2(i - 1)$. By the QM-AM inequality (or Cauchy-Schwarz), $S_{2i-2} \\le \\sqrt{(i - 1)Q_{2i-2}} \\le \\sqrt{(i - 1)2(i - 1)} = (i - 1)\\sqrt{2}$. We check the constraint: $(i - 1)\\sqrt{2} \\le \\lambda(2i - 1)$, or $\\lambda \\ge \\frac{(i-1)\\sqrt{2}}{2i-1}$. The RHS is an increasing sequence converging to $1/\\sqrt{2}$. Since $\\lambda > 1/\\sqrt{2}$, the strategy is feasible.  \n  \nNow we analyze the outcome. Let $N = K - 1$. Bazza has made $N$ moves $y_i = x_{2i}$ ($i = 1,..., N$). At turn $2K - 1$, Alice plays $x_{2K-1} = L - S_{2N}$. Since $S_{2N} \\le N\\sqrt{2}$ and $L > K\\sqrt{2} = (N + 1)\\sqrt{2}$, $x_{2K-1} > \\sqrt{2} > 0$.  \n  \nAlice wins if Bazza cannot move at turn $2K$, i.e., $Q_{2K-1} > 2K$. $Q_{2K-1} = Q_{2N} + (L - S_{2N})^2$.  \n  \nBazza aims to minimize this quantity subject to his constraints: $y_i \\ge 0$ and $\\sum_{j=1}^i y_j^2 \\le 2i$. These constraints imply $Q_{2N} \\le 2N$, and consequently $S_{2N} \\le N\\sqrt{2}$.  \n  \nLet $F(y) = Q_{2N}(y) + (L - S_{2N}(y))^2$. Consider the strategy $y^* = (\\sqrt{2},..., \\sqrt{2})$. This is feasible for Bazza as $\\sum_{j=1}^i (\\sqrt{2})^2 = 2i$. Let $S^* = N\\sqrt{2}$ and $Q^* = 2N$.  \n  \nLet $y$ be any feasible strategy for Bazza. Let $\\Delta S = S^* - S_{2N}(y) \\ge 0$. We compare $F(y)$ with $F(y^*)$. We use the identity $\\sum(y_i - \\sqrt{2})^2 = Q_{2N}(y) - 2\\sqrt{2}S_{2N}(y) + 2N$.  \n$Q_{2N}(y) - Q^* = Q_{2N}(y) - 2N = \\sum(y_i - \\sqrt{2})^2 + 2\\sqrt{2}S_{2N}(y) - 4N$. $2\\sqrt{2}S_{2N}(y) = 2\\sqrt{2}(S^* - \\Delta S) = 4N - 2\\sqrt{2}\\Delta S$. $Q_{2N}(y) - Q^* = \\sum(y_i - \\sqrt{2})^2 - 2\\sqrt{2}\\Delta S$.  \n$F(y) - F(y^*) = Q_{2N}(y) - Q^* + (L - S_{2N}(y))^2 - (L - S^*)^2$. $(L - S_{2N}(y))^2 = (L - (S^* - \\Delta S))^2 = (L - S^*)^2 + 2(L - S^*)\\Delta S + (\\Delta S)^2$.  \n  \n$F(y) - F(y^*) = (\\sum(y_i - \\sqrt{2})^2 - 2\\sqrt{2}\\Delta S) + 2(L - S^*)\\Delta S + (\\Delta S)^2$. $F(y) - F(y^*) = \\sum(y_i - \\sqrt{2})^2 + 2(L - S^* - \\sqrt{2})\\Delta S + (\\Delta S)^2$.  \n  \nBy the choice of $K, L > K\\sqrt{2} = (N + 1)\\sqrt{2} = S^* + \\sqrt{2}$. Let $\\epsilon = L - S^* - \\sqrt{2} > 0$. $F(y) - F(y^*) = \\sum(y_i - \\sqrt{2})^2 + 2\\epsilon\\Delta S + (\\Delta S)^2$. Since all terms are non-negative, $F(y) \\ge F(y^*)$. The minimum value of $Q_{2K-1}$ is $F(y^*)$.  \n  \n$Q_{2K-1} \\ge F(y^*) = 2N + (L - N\\sqrt{2})^2 = 2N + (\\sqrt{2} + \\epsilon)^2$. Since $\\epsilon > 0, (\\sqrt{2} + \\epsilon)^2 > 2$. $Q_{2K-1} > 2N + 2 = 2K$. Bazza cannot move at turn $2K$. Alice wins.  \n  \n**Case 3: $\\lambda = 1/\\sqrt{2}$. Neither player has a winning strategy.**  \n  \nWe show that both players have a strategy to ensure the game continues forever (a draw)."
            }
        }
        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            // Configure marked.js
            marked.setOptions({
                gfm: true,
                breaks: false,
                mangle: false,
                headerIds: false
            });
            const problemSelector = document.getElementById('problem-selector');
            const openaiSolutionEl = document.getElementById('openai-solution');
            const gdmSolutionEl = document.getElementById('gdm-solution');
            const problemStatementEl = document.getElementById('problem-statement');
            const problemKeys = Object.keys(solutions).filter(k => solutions[k].problem);
            // Function to render a problem's solutions
            const renderProblem = (problemNumber) => {
                const data = solutions[problemNumber];
                if (!data) return;
                // Use marked.parse() to convert markdown to HTML
                problemStatementEl.innerHTML = marked.parse(data.problem || 'Problem statement not available.');
                openaiSolutionEl.innerHTML = marked.parse(data.openai || '<p>No solution provided.</p>');
                gdmSolutionEl.innerHTML = marked.parse(data.gdm || '<p>No solution provided.</p>');
                // Tell KaTeX to render math in the new content
                // This must be called AFTER the DOM has been updated.
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\(', right: '\\)', display: false },
                            { left: '\\[', right: '\\]', display: true }
                        ],
                        throwOnError: false
                    });
                }
                // Update active button style
                document.querySelectorAll('#problem-selector button').forEach(btn => {
                    if (btn.dataset.problem === problemNumber) {
                        btn.classList.remove('inactive-btn');
                        btn.classList.add('active-btn');
                    } else {
                        btn.classList.remove('active-btn');
                        btn.classList.add('inactive-btn');
                    }
                });
            };
            // Create selector buttons
            problemKeys.forEach(key => {
                const button = document.createElement('button');
                button.textContent = `Problem ${key}`;
                button.dataset.problem = key;
                button.className = 'px-4 py-2 rounded-md font-semibold transition-all duration-200 inactive-btn';
                button.addEventListener('click', () => renderProblem(key));
                problemSelector.appendChild(button);
            });
            // Initially render Problem 1 on page load
            if (problemKeys.length > 0) {
                renderProblem(problemKeys[0]);
            }
        });
    </script>
</body>
</html>
